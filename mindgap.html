<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mind'Gap</title>
</head>
 
<body>
  <div class="container">
    <header>
      <span><i class="fa fa-chevron-left"></i> Back</span>
      <h1>Mind'Gap</h1>
    </header>
 
    <ul>
      {{#each items}}
        <li class="green">
          <div class="time">
            <i class="fa fa-clock-o"></i>
            {{time}}
          </div>
          <div class="title">
            {{title}}
          </div>
          <div class="reocurrence">
            <i class="fa fa-refresh"></i> every {{number}} {{recurring}}
          </div>
        </li>
      {{/each}}
    </ul>

    <button>NEW</button>
  </div>
</body>
